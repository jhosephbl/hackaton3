<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>

    <form>

        <div>
            <label for="primerImput">Nombre</label>
            <input type="text" id="primerImput">
        </div>
    
        <div>
            <label for="segundoImput">Apellido</label>
            <input type="text" id="segundoImput">
        </div>
    
        <div>
            <label for="tercerImput">Edad</label>
            <input type="number" id="tercerImput" min="18" max="80">
        </div>
    
        <div>
            <label for="cuartoImput">Sexo</label>
            <input type="text" id="cuartoImput">
        </div>
    
        <div>
            <label for="quintoImput">DNI</label>
            <input type="text" id="quintoImput" maxlength="8">
        </div>
    
        <div>
            <label for="sextoImput">Email</label>
            <input type="email" id="sextoImput">
        </div>
    
        <div>
            <input type="submit" value="Enviar formulario">
        </div>
    
        <style>
            div{
                padding: 10px;
            }
        </style>
    </form>
    
</body>
</html>
