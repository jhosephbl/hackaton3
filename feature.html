<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO RETO 4</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/normalize.css">
</head>
<body>
    <section>
        <h1>CONTACTO</h1>

        <form>

            <div>
                <label for="primerImput"></label>
                <input type="text" id="primerImput" placeholder="Nombre">
            </div>

            <div>
                <label for="segundoImput"></label>
                <input type="text" id="segundoImput" placeholder="Apellido">
            </div>

            <div>
                <label for="tercerImput"></label>
                <input type="email" id="tercerImput" placeholder="Email">
            </div>

            <div>
                <label for="cuartoImput"></label>
                <input type="text" id="cuartoImput" placeholder="Teléfono">
            </div>

            <div class="descripcion">
                <label for="quintoImput"></label>
                <input type="text" id="quintoImput" placeholder="Descripción">
            </div>

            <div>
                <input type="submit" value="Enviar" id="enviar">
            </div>
        </form>
    </section>

    
    
</body>
</html>
